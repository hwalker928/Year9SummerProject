<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Check a password</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="stylesheet.css">
        <script>
            function check() {

                var matchesregex = /^[a-zA-Z0-9!$%^&*()-_=+]+$/.test(document.getElementById("pswd_to_check").value);
                if (25>document.getElementById("pswd_to_check").value.length) { if (document.getElementById("pswd_to_check").value.length>7) { var correctlength = true; } else { var correctlength = false; } } else { var correctlength = false; }
                var ucl = /^(?=.*[A-Z])/.test(document.getElementById("pswd_to_check").value);
                var lcl = /^(?=.*[a-z])/.test(document.getElementById("pswd_to_check").value);
                var digit = /^(?=.*[0-9])/.test(document.getElementById("pswd_to_check").value);
                var allowedsymbols = /^(?=.*[!$%^&*()_=+-])/.test(document.getElementById("pswd_to_check").value);

                document.getElementById("matchesregex").innerHTML = "Matches character regex? " + matchesregex;
                document.getElementById("correctlength").innerHTML = "Good length? " + correctlength;
                document.getElementById("ucl").innerHTML = "Upper case letter? " + ucl;
                document.getElementById("lcl").innerHTML = "Lower case letter? " + lcl;
                document.getElementById("digit").innerHTML = "Digit? " + digit;
                document.getElementById("allowedsymbols").innerHTML = "Allowed symbols? " + allowedsymbols;

            }
        </script>
    </head>
    <body>

        <div class="container p-3 my-3 border border-container border-secondary">
            <h1 style="text-align: center">Check a password</h1>
            <p class="aligntomid">Here you can check any password to see if it is strong enough!<br/>Please note, this website does <b>not</b> store any of your information!</p>
            <div class="container">
                <div class="form-group">
                    <label for="pswd_to_check">Enter a password:</label>
                    <input type="text" class="form-control" id="pswd_to_check">
                </div>
                <button type="button" class="btn btn-info float-right" onclick="check()">Check</button>
                <p id="matchesregex">Matches character regex? false</p>
                <p id="correctlength">Good length? false</p>
                <p id="ucl">Upper case letter? false</p>
                <p id="lcl">Lower case letter? false</p>
                <p id="digit">Digit? false</p>
                <p id="allowedsymbols">Allowed symbols? false</p>
            </div>
        </div>
        <script>
            $(document).ready(function(){
              $('[data-toggle="tooltip"]').tooltip();
            });
        </script>

    </body>
</html>
